# On utilise H2 (memoire) pour les tests au lieu de PostgreSQL
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate cree les tables automatiquement pour le test
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# On desactive Keycloak pour les tests (on mock tout de toute facon)
keycloak.auth-server-url=http://localhost:8080/auth
keycloak.realm=test-realm
keycloak.resource=test-client
keycloak.public-client=true