<div class="register-container">
  <div class="register-card">
    <div class="logo">
      <i class="fas fa-shield-heart"></i>
    </div>
    <h1>BurnCare</h1>
    <p>Prévention du Burnout</p>

    <div class="tab-container">
      <button class="tab" (click)="goToLogin()">Connexion</button>
      <button class="tab active">Inscription</button>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-row">
        <div class="form-group">
          <input
            type="text"
            formControlName="firstName"
            placeholder="Prénom"
            class="form-control"
          >
        </div>
        <div class="form-group">
          <input
            type="text"
            formControlName="lastName"
            placeholder="Nom"
            class="form-control"
          >
        </div>
      </div>

      <div class="form-group">
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="form-control"
        >
      </div>

      <div class="form-group">
        <input
          type="password"
          formControlName="password"
          placeholder="Mot de passe"
          class="form-control"
        >
      </div>

      <div class="form-group">
        <select formControlName="profession" class="form-control">
          <option value="">Sélectionnez une profession</option>
          <option value="MEDECIN">Médecin</option>
          <option value="INFIRMIER">Infirmier</option>
        </select>
      </div>

      <button
        type="submit"
        class="btn-register"
        [disabled]="loading || registerForm.invalid"
      >
        <span *ngIf="loading">Inscription...</span>
        <span *ngIf="!loading">S'inscrire</span>
      </button>
    </form>

    <div *ngIf="errorMessage" class="error-message">
      <i class="fas fa-exclamation-circle"></i>
      {{ errorMessage }}
    </div>
  </div>
</div>
