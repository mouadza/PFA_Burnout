<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <i class="fas fa-heart"></i>
    </div>
    <h1>BurnCare</h1>
    <p>Pr√©vention du Burnout</p>

    <div class="tab-container">
      <button class="tab active">Connexion</button>
      <button class="tab" (click)="goToRegister()">Inscription</button>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="form-control"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          (blur)="loginForm.get('email')?.markAsTouched()"
        >
        <div 
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
          class="validation-message"
          role="alert"
          aria-live="polite"
        >
          <i class="fas fa-exclamation-circle"></i>
          <span *ngIf="loginForm.get('email')?.errors?.['required']" class="validation-text">
            L'email est requis
          </span>
          <span *ngIf="loginForm.get('email')?.errors?.['email'] && !loginForm.get('email')?.errors?.['required']" class="validation-text">
            Veuillez entrer une adresse email valide
          </span>
        </div>
      </div>

      <div class="form-group">
        <input
          type="password"
          formControlName="password"
          placeholder="Mot de passe"
          class="form-control"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          (blur)="loginForm.get('password')?.markAsTouched()"
        >
        <div 
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
          class="validation-message"
          role="alert"
          aria-live="polite"
        >
          <i class="fas fa-exclamation-circle"></i>
          <span *ngIf="loginForm.get('password')?.errors?.['required']" class="validation-text">
            Le mot de passe est requis
          </span>
        </div>
      </div>

      <button
        type="submit"
        class="btn-login"
        [disabled]="loading || loginForm.invalid"
      >
        <span *ngIf="loading">Connexion...</span>
        <span *ngIf="!loading">Se connecter</span>
      </button>
    </form>

    <div class="error-message" *ngIf="hasErrorMessage()" role="alert" aria-live="assertive">
      <i class="fas fa-exclamation-circle"></i>
      <span class="error-text">{{ errorMessage }}</span>
    </div>
  </div>
</div>
